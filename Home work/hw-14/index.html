<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="btn_input">Ввод ссылки</button>
<a id="btn_link" target="_blank"><button>Переход по ссылке</button></a>
<script>
    let link = ""
    document.getElementById('btn_input').onclick=function(){link = prompt("Введите ссылку")}
    document.getElementById("btn_link").addEventListener("click", check);
function check () {
    if (!(link.startsWith("http") || link.startsWith("https"))) {
        link = "https://" + link;
        location.href=link
    } else location.href=link
}
</script>
</body>
</html>
