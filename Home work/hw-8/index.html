<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function removeElement (array, item){
        while (true) {
           let i = array.indexOf(item)
            if (i===-1){
                break
            }
            array.splice(i,1)
        }
    }
    const array = [1, 2, 3, 4, 5,5, 6, 7];
    removeElement(array, 5 );
    console.log(array);

    function calcAvg (array) {
        let sum = 0;
        let countNumber = 0;
        for (let el of array) {
            if (typeof(el)==="number") {
                sum=sum+el;
                countNumber=countNumber+1;
            }
        }
        return (sum/countNumber).toFixed(2)
    }
    let nums = [1, 2, 2, '4'];
    let avg = calcAvg(nums);
    console.log(avg);

    function cutStr (str, toCut){
        for (let el of toCut){
            str=str.replaceAll(el, '')
        }
        return str;
    }
    let inputStr = prompt('Введите строку');
    let elToCut = prompt('Введите символы через запятую').split(',');
    let result = cutStr(inputStr, elToCut);
    console.log(result);
</script>
</body>
</html>
